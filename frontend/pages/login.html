<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a, #333);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f0f0f0;
      padding: 20px;
    }

    .container {
      background: rgba(20, 20, 20, 0.85);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
      color: #ff4b2b;
      letter-spacing: 1px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    label {
      text-align: left;
      font-weight: bold;
      color: #ff6b6b;
      font-size: 0.9rem;
    }

    input {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      outline: none;
      transition: background 0.3s ease;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.2);
    }

    button {
      padding: 12px;
      background: linear-gradient(135deg, #ff4b2b, #ff416c);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
      transition: transform 0.3s ease, background 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
    }

    a {
      display: inline-block;
      margin-top: 20px;
      color: #f8cd0c;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>LOGIN</h1>
    <form id="loginForm">
      <div>
        <label for="email">EMAIL</label>
        <input type="email" name="email" id="email" required>
      </div>

      <div>
        <label for="password">SENHA</label>
        <input type="password" name="password" id="password" required>
      </div>

      <button type="submit">Entrar</button>
    </form>

    <a href="../pages/register.html">NÃ£o possui uma conta? Cadastre-se</a>
  </div>

  <script>
    const form = document.getElementById('loginForm');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const email = form.email.value;
      const password = form.password.value;

      try {
        const response = await fetch('http://localhost:3000/login', { // ajuste a URL conforme sua API
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const result = await response.json();

        if (response.ok) {
          alert('Login realizado com sucesso!');
          window.location.href = '../pages/home.html'; // ajuste conforme o caminho da sua home
        } else {
          alert('Erro: ' + result.message);
        }
      } catch (error) {
        console.error('Erro:', error);
        alert('Erro ao tentar realizar login.');
      }
    });
  </script>
</body>

</html>
